<div style=" height: 100%; width: 100%; overflow-y: scroll;">
    <h1 class="header">Grammar section</h1>
    <mat-card   style="margin-bottom: 15px; width: 98%; background-color: white">
        <mat-card-title class="black-text-title">NDFA to regular grammar</mat-card-title>
        <mat-card-subtitle style="color: #7a7a7b;">In this section you can translate a NDFA to regular grammar.
        </mat-card-subtitle>
        <mat-divider style="color: #282F42; padding-bottom: 5px;"></mat-divider>

        <div class="wrapper" style="padding-top: 10px;">
            <div class="wrapper" style="border-right: 1px solid rgb(218, 218, 218);">
            <div><p style="margin-right: 10px; padding-top: 8px;" class="black-text">Select NDFA:</p></div>
            <div><mat-form-field>
                <mat-label class="black-text">NDFA</mat-label>
                <select matNativeControl required id="input_expression" [(ngModel)]="ndfa">
                    <option *ngFor="let o of idConfig.ids">
                        {{o}}
                     </option>
                </select>
            </mat-form-field></div>
            <div style="text-align: right;"><button style="width: 75px; margin-top: 10px; height: fit-content;" mat-raised-button color="primary" (click)="loadNdfa()">Load</button></div>
            
            </div>
            <div>
                <div class="wrapper">
                    <p class="black-text">Load Grammar:</p>
                    <div style="text-align: right;"><button style="width: 75px; margin-top: 10px; height: fit-content;" mat-raised-button color="primary" (click)="getGrammar()">Load</button></div>
                
                </div>
                
            </div>
            <div></div>
            <div style="border-right: 1px solid rgb(218, 218, 218); background-color: white;min-height: 100%; width: 100%;" id="ndfaVisNetwork" #ndfaVisNetwork></div>
            <div style="padding-left: 20px;">
                <p  style="font-size: 34;" *ngFor="let str of grammarConfig.grammar">{{str}}</p>
            </div>
        </div>
    </mat-card>
</div>
